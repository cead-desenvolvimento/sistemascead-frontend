<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório Administrativo de Frequência</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../../../extra/css/principal.css" />
  <style>
    @media print {

      .btn,
      #error-message {
        display: none !important;
      }

      body {
        margin: 0 !important;
        padding: 0 !important;
        font-size: 11pt;
      }

      .container,
      .container-fluid,
      .row,
      [class*="col-"] {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      table {
        width: 100% !important;
        border-collapse: collapse;
        table-layout: auto;
        font-size: 10pt;
      }

      th,
      td {
        padding: 4px !important;
        margin: 0 !important;
        page-break-inside: avoid !important;
      }

      tr {
        page-break-inside: avoid !important;
      }

      h2,
      h5,
      h6 {
        margin-bottom: 0.5rem;
      }

      .card {
        page-break-inside: avoid;
        border: none;
        padding: 0;
        margin: 0 0 1rem 0;
      }

      .no-break {
        page-break-inside: avoid !important;
      }
    }

    #loading {
      display: none;
    }

    .alert-yellow {
      background-color: #fff3cd;
      color: #856404;
      border-color: #ffeeba;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div id="relatorio-container">
      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">
            <i class="bi bi-bar-chart-line me-2"></i>Relatório Administrativo
            de Frequência
          </h2>
          <div>
            <a href="selecao.html" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-arrow-left me-1"></i> Voltar
            </a>
            <button class="btn btn-outline-info btn-sm ms-2" onclick="window.print()">
              <i class="bi bi-printer me-1"></i> Imprimir
            </button>
            <button class="btn btn-outline-danger btn-sm ms-2" onclick="logout()">
              <i class="bi bi-box-arrow-right me-1"></i> Sair
            </button>
          </div>
        </div>

        <div id="error-message" class="text-danger fw-bold mt-2 text-center"></div>
        <div id="loading" class="text-center text-muted mb-4">
          <div class="spinner-border text-secondary" role="status"></div>
          <div>Carregando...</div>
        </div>
        <div id="relatorio-content" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="../../../extra/js/logout.js"></script>
  <script src="../../../extra/js/fetchComToken.js"></script>
  <script src="../../../extra/js/refreshAccessToken.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("refresh_token");
      window.location.href = "/";
    }

    async function carregarRelatorio() {
      const errorMessage = document.getElementById("error-message");
      const loading = document.getElementById("loading");
      const container = document.getElementById("relatorio-content");

      errorMessage.innerText = "";
      errorMessage.classList.remove("alert", "alert-danger");
      container.innerHTML = "";

      loading.style.display = "block";

      const urlParams = new URLSearchParams(window.location.search);
      const datafrequenciaId = urlParams.get("id");

      if (!datafrequenciaId) {
        loading.style.display = "none";
        errorMessage.innerText =
          "ID da data de frequência não encontrado na URL.";
        errorMessage.classList.add("alert", "alert-danger");
        return;
      }

      try {
        const response = await fetchComToken(
          `/backend/lanca_frequencia/relatorio_administrativo/${datafrequenciaId}/`,
        );

        if (!response.ok) {
          let errorText = "Erro ao carregar o relatório administrativo.";

          try {
            const errorData = await response.json();
            if (errorData.detail) {
              errorText = errorData.detail;
            } else if (errorData.message) {
              errorText = errorData.message;
            }
          } catch (e) {
            console.error("Erro ao parsear resposta de erro:", e);
          }

          throw new Error(errorText);
        }

        const data = await response.json();

        if (data.mes_ano_datafrequencia_mes_anterior) {
          const mesAnoDiv = document.createElement("div");
          mesAnoDiv.classList.add(
            "alert",
            "alert-yellow",
            "mb-4",
            "no-break",
          );
          mesAnoDiv.innerHTML = `<strong>Mês de referência:</strong> ${data.mes_ano_datafrequencia_mes_anterior}`;
          container.appendChild(mesAnoDiv);
        }

        data.cursos.forEach((curso) => {
          const wrapper = document.createElement("div");
          wrapper.classList.add("card", "p-3", "mb-4");

          wrapper.innerHTML = `
                        <h5>Coordenador: <span>${curso.coordenador.nome
            }</span></h5>
                        <h6>Curso: <span>${curso.curso.nome}</span></h6>
                        <table class="table table-striped mt-3">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>Função</th>
                                    <th>Disciplinas Ministradas</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${curso.bolsistas.length === 0
              ? '<tr><td colspan="4" class="text-center">Nenhum bolsista encontrado.</td></tr>'
              : curso.bolsistas
                .map(
                  (bolsista) =>
                    `<tr>
                                            <td>${bolsista.cm_pessoa}</td>
                                            <td>${bolsista.cpf}</td>
                                            <td>${bolsista.fi_funcao_bolsista
                    }</td>
                                            <td>${bolsista.disciplinas.length > 0
                      ? bolsista.disciplinas
                        .map((d) => d.nome)
                        .join(", ")
                      : "-"
                    }</td>
                                        </tr>`,
                )
                .join("")
            }
                            </tbody>
                        </table>
                    `;

          container.appendChild(wrapper);
        });
      } catch (error) {
        errorMessage.innerText = error.message;
        errorMessage.classList.add("alert", "alert-danger");
        console.error("Erro ao carregar relatório:", error);
      } finally {
        loading.style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", carregarRelatorio);
  </script>
</body>

</html>
