<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de Frequência</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../extra/css/principal.css" />
  <style>
    @media print {

      /* Esconde botões e mensagens de erro */
      .btn,
      #error-message {
        display: none !important;
      }

      /* Remove margens e paddings padrão do body */
      body {
        margin: 0 !important;
        padding: 0 !important;
        font-size: 11pt;
      }

      /* Remove limites do Bootstrap */
      .container,
      .container-fluid,
      .row,
      [class*="col-"] {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Estilo da tabela */
      table {
        width: 100% !important;
        border-collapse: collapse;
        table-layout: auto;
        font-size: 10pt;
      }

      th,
      td {
        padding: 4px !important;
        margin: 0 !important;
        page-break-inside: avoid !important;
      }

      tr {
        page-break-inside: avoid !important;
      }

      h2,
      h5,
      h6 {
        margin-bottom: 0.5rem;
      }

      .card {
        page-break-inside: avoid;
        border: none;
        padding: 0;
        margin: 0 0 1rem 0;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <!-- Tela de Relatório de Frequência -->
    <div id="relatorio-container">
      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">
            <i class="bi bi-bar-chart-line me-2"></i>Relatório de Frequência
          </h2>
          <div>
            <button class="btn btn-outline-info btn-sm ms-2" onclick="window.print()">
              <i class="bi bi-printer me-1"></i> Imprimir
            </button>
            <button class="btn btn-outline-danger btn-sm ms-2" onclick="logout()">
              <i class="bi bi-box-arrow-right me-1"></i> Sair
            </button>
          </div>
        </div>

        <div id="error-message" class="text-danger fw-bold mt-2 text-center"></div>

        <div id="relatorio-content" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="../extra/js/logout.js"></script>
  <script src="../extra/js/fetchComToken.js"></script>
  <script src="../extra/js/refreshAccessToken.js"></script>
  <script>
    async function carregarRelatorio() {
      const errorMessage = document.getElementById("error-message");
      errorMessage.innerText = "";

      try {
        const response = await fetchComToken(
          "/backend/lanca_frequencia/relatorio/",
        );

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Erro ao carregar o relatório.");
        }

        const responseData = await response.json();
        const container = document.getElementById("relatorio-content");

        if (responseData.cursos && Array.isArray(responseData.cursos)) {
          responseData.cursos.forEach((dados) => {
            const wrapper = document.createElement("div");
            wrapper.classList.add("card", "p-3", "mb-4");

            wrapper.innerHTML = `
                            <h5>Coordenador: <span>${dados.coordenador.nome}</span></h5>
                            <h6>Curso: <span>${dados.curso.nome}</span></h6>
                            <h6>Mês de Referência: <span>${responseData.mes_ano_datafrequencia_mes_anterior}</span></h6>
                            <table class="table table-striped mt-3">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>Função</th>
                                        <th>Disciplinas Ministradas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${dados.bolsistas.length === 0
                ? `
                                        <tr><td colspan="4" class="text-center">Nenhum bolsista encontrado.</td></tr>`
                : dados.bolsistas
                  .map(
                    (b) => `
                                            <tr>
                                                <td>${b.cm_pessoa}</td>
                                                <td>${b.cpf}</td>
                                                <td>${b.fi_funcao_bolsista}</td>
                                                <td>${b.disciplinas &&
                        b.disciplinas.length > 0
                        ? b.disciplinas
                          .map((d) => d.nome)
                          .join(", ")
                        : "-"
                      }</td>
                                            </tr>`,
                  )
                  .join("")
              }
                                </tbody>
                            </table>
                        `;

            container.appendChild(wrapper);
          });
        } else {
          throw new Error(
            "Dados de cursos não encontrados ou formato inválido.",
          );
        }
      } catch (error) {
        errorMessage.innerText = `Erro: ${error.message}`;
      }
    }

    document.addEventListener("DOMContentLoaded", carregarRelatorio);
  </script>
</body>

</html>
