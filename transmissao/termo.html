<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Termo de Transmiss√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../extra/css/principal.css" />
</head>

<body class="bg-light py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm border-0 p-4">
          <h2 class="mb-4 text-center">
            <i class="bi bi-journal-text me-2 text-primary"></i>
            Aceite do Termo
          </h2>
          <div id="termo" class="mb-4 p-3 bg-light border rounded"
            style="max-height: 400px; overflow-y: auto; white-space: pre-line">
            <div class="d-flex align-items-center justify-content-center gap-3 py-4 text-secondary">
              <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
              <span>Carregando termo...</span>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-danger btn-lg" id="btn-aceitar-termo" onclick="aceitarTermo()">
              <i class="bi bi-check-circle me-1"></i> Li e aceito os termos
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../extra/js/logout.js"></script>
  <script src="../extra/js/fetchComToken.js"></script>
  <script src="../extra/js/refreshAccessToken.js"></script>
  <script>
    function esconderBotaoAceite() {
      const btn = document.getElementById("btn-aceitar-termo");
      if (btn) btn.classList.add("d-none");
    }

    async function carregarTermo() {
      const container = document.getElementById("termo");
      try {
        let response = await fetchComToken("/backend/transmissao/termo/");
        if (response.status === 401) {
          await refreshAccessToken();
          return carregarTermo();
        }
        const data = await response.json();
        if (response.ok && data.termo) {
          container.innerHTML = `<p>${data.termo}</p>`;
        } else if (data.detail) {
          container.innerHTML = `<p class="text-danger">${data.detail}</p>`;
          esconderBotaoAceite();
        } else {
          container.innerHTML = `<p class="text-danger">Erro desconhecido ao carregar o termo.</p>`;
          esconderBotaoAceite();
        }
      } catch (error) {
        container.innerHTML = `<p class="text-danger">Erro de rede ao carregar o termo.</p>`;
        esconderBotaoAceite();
      }
    }

    async function aceitarTermo() {
      const btn = document.getElementById("btn-aceitar-termo");
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Processando...';

      try {
        let response = await fetchComToken("/backend/transmissao/termo/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });
        if (response.status === 401) {
          await refreshAccessToken();
          return aceitarTermo();
        }
        if (response.ok) {
          window.location.href = "espaco_fisico.html";
        } else {
          alert("Erro ao aceitar o termo.");
          btn.disabled = false;
          btn.innerHTML = '<i class="bi bi-check-circle me-1"></i> Li e aceito os termos';
        }
      } catch (error) {
        alert("Erro de rede ao aceitar o termo.");
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-check-circle me-1"></i> Li e aceito os termos';
      }
    }

    document.addEventListener("DOMContentLoaded", async function () {
      const token = localStorage.getItem("token");
      if (!token) {
        logout();
      } else {
        await carregarTermo();
      }
    });
  </script>
</body>

</html>
