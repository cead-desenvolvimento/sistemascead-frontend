<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Seleção de Espaço Físico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../extra/css/principal.css" />
</head>

<body class="bg-light py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm border-0 p-4">
          <h2 class="mb-4 text-center">
            <i class="bi bi-building me-2 text-primary"></i>
            Escolha o Espaço Físico para a Transmissão
          </h2>
          <div id="espacos-container" class="mb-3">
            <div class="d-flex align-items-center justify-content-center gap-3 py-4 text-secondary">
              <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
              <span>Carregando espaços disponíveis...</span>
            </div>
          </div>
          <div id="espaco-nao-listado-msg" class="mt-3 d-none">
            <div class="alert alert-info mb-0">
              <i class="bi bi-info-circle me-1"></i>
              O espaço físico deve possuir infraestrutura mínima e estará
              sujeito à avaliação da equipe.<br />
              Caso o espaço desejado não esteja listado,
              <a href="http://www.cead.ufjf.br/suporte/" target="_blank" rel="noopener noreferrer">
                entre em contato com a equipe para solicitar vistoria.
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../extra/js/logout.js"></script>
  <script src="../extra/js/fetchComToken.js"></script>
  <script src="../extra/js/refreshAccessToken.js"></script>
  <script>
    function esconderBotoesEspaco() {
      const container = document.getElementById("espacos-container");
      if (container) {
        container.querySelectorAll("button").forEach((btn) => btn.remove());
      }
      document.getElementById("espaco-nao-listado-msg").classList.add("d-none");
    }

    function mostrarMensagemNaoListado() {
      document.getElementById("espaco-nao-listado-msg").classList.remove("d-none");
    }

    async function carregarEspacos() {
      const container = document.getElementById("espacos-container");
      try {
        let response = await fetchComToken("/backend/transmissao/espaco_fisico/");
        if (response.status === 401) {
          await refreshAccessToken();
          return carregarEspacos();
        }
        if (response.status === 403) {
          container.innerHTML = `<p class='text-danger'>Acesso não autorizado.</p>`;
          esconderBotoesEspaco();
          return;
        }

        const espacos = await response.json();
        container.innerHTML = "";
        if (!espacos.length) {
          container.innerHTML = `<p class='text-danger'>Nenhum espaço disponível.</p>`;
          esconderBotoesEspaco();
          return;
        }

        espacos.forEach((espaco) => {
          const btn = document.createElement("button");
          btn.className = "btn btn-outline-primary w-100 mb-2 text-start";
          btn.textContent = espaco.espaco_fisico;
          btn.onclick = () => selecionarEspaco(espaco.id);
          container.appendChild(btn);
        });

        // Botão "Espaço não listado?"
        const btnNaoListado = document.createElement("button");
        btnNaoListado.className = "btn btn-outline-secondary w-100 mt-3";
        btnNaoListado.textContent = "Espaço não listado?";
        btnNaoListado.onclick = mostrarMensagemNaoListado;
        container.appendChild(btnNaoListado);
      } catch (error) {
        container.innerHTML = `<p class='text-danger'>Erro ao carregar espaços.</p>`;
        esconderBotoesEspaco();
      }
    }

    async function selecionarEspaco(espacoId) {
      const container = document.getElementById("espacos-container");
      const prevHTML = container.innerHTML;

      // Loading no container após clique
      container.innerHTML = `
        <div class="d-flex align-items-center justify-content-center gap-3 py-4 text-secondary">
          <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
          <span>Salvando escolha...</span>
        </div>`;

      try {
        let response = await fetchComToken("/backend/transmissao/espaco_fisico/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: espacoId }),
        });
        if (response.status === 401) {
          await refreshAccessToken();
          return selecionarEspaco(espacoId);
        }
        if (response.status === 403) {
          alert("Acesso não autorizado para selecionar espaço físico.");
          container.innerHTML = prevHTML;
          return;
        }
        if (response.ok) {
          window.location.href = "datas_disponiveis.html";
        } else {
          alert("Erro ao selecionar espaço físico.");
          container.innerHTML = prevHTML;
        }
      } catch (error) {
        alert("Erro de rede ao enviar escolha.");
        container.innerHTML = prevHTML;
        console.error(error);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      if (!token) {
        logout();
      } else {
        await carregarEspacos();
      }
    });
  </script>
</body>

</html>
