<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CEAD UFJF — Acessos Permitidos</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="extra/css/principal.css" />
  <link rel="stylesheet" href="extra/css/menu.css" />

</head>

<body>
  <header class="topbar border-bottom">
    <nav class="container d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-grid-3x3-gap-fill fs-4 text-primary"></i>
        <span class="brand-title fw-semibold">Sistemas CEAD</span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a href="/backend/autenticacao/trocar-senha/" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-key me-1"></i>Trocar senha
        </a>
        <a href="/backend/admin/" id="admin-menu" class="btn btn-outline-primary btn-sm d-none">
          <i class="bi bi-gear-wide-connected me-1"></i>Admin
        </a>
        <button class="btn btn-danger btn-sm" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i>Sair
        </button>
      </div>
    </nav>
  </header>

  <section class="hero border-bottom">
    <div class="container py-4">
      <h1 class="h3 m-0">Acessos permitidos</h1>
    </div>
  </section>

  <main class="container my-5">
    <div id="filters" class="d-flex flex-wrap align-items-center gap-2 mb-4">
      <div class="input-group input-group-sm w-auto">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input id="filterInput" class="form-control" placeholder="Filtrar por nome ou caminho..." />
      </div>
      <div class="ms-auto d-flex align-items-center gap-2">
        <span class="text-secondary small">Total:</span>
        <span id="countBadge" class="badge text-bg-light">—</span>
      </div>
    </div>

    <div id="uris-container" class="row g-4">
      <div class="col-12">
        <div class="card elevated p-4 text-center">
          <div class="d-inline-flex align-items-center gap-3">
            <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
            <div class="text-start">
              <div class="placeholder-glow">
                <span class="placeholder col-8"></span>
              </div>
              <small class="text-secondary">Carregando seus acessos...</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--
  <footer class="py-4 border-top">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="text-secondary small">© CEAD/UFJF</span>
      <a class="small text-decoration-none" href="/backend/autenticacao/privacidade/">
        <i class="bi bi-shield-lock me-1"></i>Privacidade
      </a>
    </div>
  </footer>
  -->

  <script src="extra/js/logout.js"></script>
  <script src="extra/js/refreshAccessToken.js"></script>
  <script src="extra/js/fetchComToken.js"></script>

  <script>
    // Filtro por texto
    function applyFilter() {
      const q = (document.getElementById("filterInput").value || "").toLowerCase();
      document.querySelectorAll("[data-uri-card]").forEach(card => {
        const text = (card.dataset.search || "").toLowerCase();
        card.classList.toggle("d-none", q && !text.includes(q));
      });
      const visible = [...document.querySelectorAll("[data-uri-card]")].filter(c => !c.classList.contains("d-none")).length;
      document.getElementById("countBadge").textContent = visible;
    }
    document.getElementById("filterInput").addEventListener("input", applyFilter);

    document.addEventListener("DOMContentLoaded", async function () {
      let token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/backend/autenticacao/entrar/";
        return;
      }

      // Admin badge
      fetchComToken("/backend/autenticacao/is-admin", {
        method: "GET",
        headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
        credentials: "include",
      })
        .then((response) => response.ok ? response.json() : Promise.resolve({ is_staff: false }))
        .then((data) => {
          const adminButton = document.getElementById("admin-menu");
          data.is_staff ? adminButton?.classList.remove("d-none") : adminButton?.classList.add("d-none");
        })
        .catch(() => { });

      const container = document.getElementById("uris-container");

      try {
        let response = await fetchComToken("/backend/autenticacao/obter-uris-permitidas/", {
          method: "GET",
          headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
          credentials: "include",
        });

        if (response.status === 401) {
          await refreshAccessToken();
          token = localStorage.getItem("token");
          response = await fetchComToken("/backend/autenticacao/obter-uris-permitidas/", {
            method: "GET",
            headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
            credentials: "include",
          });
        }

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.detail || "Erro ao obter URIs");
        }

        const uris = await response.json();
        document.getElementById("countBadge").textContent = uris.length;

        if (!uris.length) {
          container.innerHTML = `
            <div class="col-12">
              <div class="empty-state text-center p-5">
                <i class="bi bi-inboxes display-5 d-block mb-3 text-secondary"></i>
                <h5 class="mb-1">Nenhum acesso disponível</h5>
              </div>
            </div>`;
          return;
        }

        container.innerHTML = uris.map((uri) => `
          <div class="col-sm-6 col-lg-4" data-uri-card data-search="${(uri.descricao || '')} ${(uri.uri || '')}">
            <div class="card h-100 shadow-none card-uri">
              <div class="card-body d-flex flex-column">
                <div class="d-flex align-items-start justify-content-between gap-2">
                  <h5 class="card-title mb-2">
                    <i class="bi bi-link-45deg me-2 text-primary"></i>
                    ${(uri.descricao || uri.uri)}
                  </h5>
                </div>
                <p class="text-secondary small mb-3">
                  <span class="uri-path"> ${(uri.uri)} </span>
                </p>
                <div class="mt-auto">
                  <a href="${uri.uri}" class="btn btn-primary w-100">
                    Abrir
                  </a>
                </div>
              </div>
            </div>
          </div>
        `).join("");

        applyFilter();
      } catch (error) {
        container.innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger d-flex align-items-start" role="alert">
              <i class="bi bi-x-octagon me-2 mt-1"></i>
              <div>
                <strong>Falha ao carregar acessos.</strong><br/>
                <span class="small">${error.message}</span>
              </div>
            </div>
          </div>`;
      }
    });
  </script>
</body>

</html>
