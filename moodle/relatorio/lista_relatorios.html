<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatórios Moodle</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../../extra/css/principal.css" />
</head>

<body>
  <div class="container py-5">

    <!-- Cabeçalho -->
    <div class="row mb-4 align-items-center">
      <div class="col">
        <h1 class="h2 mb-0">
          <i class="bi bi-bar-chart-fill me-2"></i>Relatórios Moodle
        </h1>
        <div class="small text-muted" id="identificacao" hidden></div>
      </div>
      <div class="col-auto d-flex gap-2">
        <a href="/" class="btn btn-outline-primary">
          <i class="bi bi-list me-1"></i> Menu
        </a>
        <button class="btn btn-outline-danger" id="btn-sair">
          <i class="bi bi-box-arrow-right me-1"></i> Sair
        </button>
      </div>
    </div>

    <!-- Alert -->
    <div id="alerta" class="alert d-none" role="alert" aria-live="polite"></div>

    <!-- Lista -->
    <div id="lista-relatorios" class="row g-4"></div>

  </div>

  <!-- Scripts comuns -->
  <script src="../../extra/js/logout.js"></script>
  <script src="../../extra/js/fetchComToken.js"></script>
  <script src="../../extra/js/refreshAccessToken.js"></script>
  <script src="../../extra/js/verificarTokenERedirecionar.js"></script>

  <script>
    const alerta = document.getElementById("alerta");
    const lista = document.getElementById("lista-relatorios");

    document.getElementById("btn-sair").addEventListener("click", () => {
      logout();
    });

    // Carregar relatórios
    async function carregarRelatorios() {
      lista.innerHTML = `
        <div class="col-12 text-center text-muted">
          <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
          Carregando relatórios...
        </div>`;

      try {
        let resp = await fetchComToken("/backend/moodle/relatorio/", { method: "GET" });

        if (resp.status === 401) {
          await refreshAccessToken();
          resp = await fetchComToken("/backend/moodle/relatorio/", { method: "GET" });
        }

        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.detail || "Erro ao buscar relatórios.");
        }

        const dados = await resp.json();
        if (!Array.isArray(dados) || dados.length === 0) {
          lista.innerHTML = `<div class="col-12 text-center text-muted">Nenhum relatório disponível.</div>`;
          return;
        }

        lista.innerHTML = "";
        dados.forEach((relatorio) => {
          const id = relatorio.id ?? "";
          const descricao = relatorio.descricao || "Sem descrição.";
          lista.insertAdjacentHTML(
            "beforeend",
            `
            <div class="col-sm-6 col-lg-4">
              <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title mb-2">
                    <i class="bi bi-bar-chart-fill me-2"></i>Relatório #${id}
                  </h5>
                  <p class="card-text text-muted flex-grow-1">${descricao}</p>
                  <a href="selecao.html?id=${encodeURIComponent(id)}" class="btn btn-danger mt-3 align-self-start">
                    <i class="bi bi-eye-fill me-1"></i> Ver
                  </a>
                </div>
              </div>
            </div>`
          );
        });
      } catch (e) {
        lista.innerHTML = "";
        alerta.className = "alert alert-danger";
        alerta.textContent = e.message;
        alerta.classList.remove("d-none");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      carregarRelatorios();
    });
  </script>
</body>

</html>
