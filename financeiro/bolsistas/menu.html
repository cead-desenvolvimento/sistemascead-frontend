<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financeiro - bolsistas</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../../extra/css/principal.css" />
</head>

<body>
  <div class="container py-5">

    <!-- Cabeçalho -->
    <div class="row mb-4 align-items-center">

          <i class="bi bi-folder2-open me-2"></i>Financeiro - bolsistas
        </h1>
      </div>
      <div class="col-auto d-flex gap-2">
        <button class="btn btn-outline-primary" onclick="window.location.href='/'">
          <i class="bi bi-list me-1"></i> Menu
        </button>
        <button class="btn btn-outline-danger" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Sair

      </div>
    </div>

    <div id="lista-relatorios" class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-2">
              <i class="bi bi-file-earmark-text-fill me-2 text-primary"></i>Últimas Fichas
            </h5>
            <p class="card-text text-muted flex-grow-1">
              Acesse as últimas fichas cadastradas.
            </p>
            <a href="lista_ultimas_fichas.html" class="btn btn-danger mt-3 align-self-start">
              <i class="bi bi-eye-fill me-1"></i> Ver
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-2">
              <i class="bi bi-file-earmark-text-fill me-2 text-primary"></i>Cursos com Bolsistas Ativos
            </h5>
            <p class="card-text text-muted flex-grow-1">
              Consulte os cursos com bolsistas ativos.
            </p>
            <a href="lista_cursos_com_bolsistas_ativos.html" class="btn btn-danger mt-3 align-self-start">
              <i class="bi bi-eye-fill me-1"></i> Ver
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">

              <i class="bi bi-file-earmark-text-fill me-2 text-primary"></i>Cursos com Bolsistas Inativos
            </h5>
            <p class="card-text text-muted flex-grow-1">
              Consulte os cursos com bolsistas inativos.
            </p>
            <a href="lista_cursos_com_bolsistas_inativos.html" class="btn btn-danger mt-3 align-self-start">
              <i class="bi bi-eye-fill me-1"></i> Ver
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-2">
              <i class="bi bi-search me-2 text-primary"></i>Buscar Bolsista
            </h5>
            <p class="card-text text-muted flex-grow-1">
              Localize bolsistas pelo nome ou CPF.
            </p>
            <a href="buscar_bolsista.html" class="btn btn-danger mt-3 align-self-start">
              <i class="bi bi-eye-fill me-1"></i> Ver
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../extra/js/logout.js"></script>

</html>
