<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Bolsista</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../../extra/css/principal.css" />
</head>

<body>
    <div class="container py-5">

        <!-- Cabe√ßalho -->
        <div class="row mb-4 align-items-center">
            <div class="col">
                <h1 class="h2 mb-0">
                    <i class="bi bi-search me-2"></i>Buscar Bolsista
                </h1>
            </div>
            <div class="col-auto d-flex gap-2">
                <a href="menu.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Voltar
                </a>
                <button class="btn btn-outline-danger" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-1"></i> Sair
                </button>
            </div>
        </div>

        <!-- Campo de busca -->
        <div class="input-group mb-3 shadow-sm">
            <input id="campo-busca" type="text" class="form-control" placeholder="Digite nome ou CPF" />
            <button class="btn btn-danger" onclick="buscarBolsistas()">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>

        <!-- Alert -->
        <div id="error-message" class="alert d-none" role="alert"></div>

        <!-- Tabela -->
        <div class="table-responsive shadow-sm">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Bolsista</th>
                        <th>Fichas</th>
                    </tr>
                </thead>
                <tbody id="lista-bolsistas">
                    <tr>
                        <td colspan="2" class="text-center py-4 text-muted">
                            Digite um nome ou CPF para buscar.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Scripts -->
    <script src="../../extra/js/logout.js"></script>
    <script src="../../extra/js/fetchComToken.js"></script>
    <script src="../../extra/js/refreshAccessToken.js"></script>
    <script>
        async function buscarBolsistas() {
            let termo = document.getElementById("campo-busca").value.trim();
            const tabela = document.getElementById("lista-bolsistas");
            const errorDiv = document.getElementById("error-message");

            // üîπ normaliza CPF (remove pontos e tra√ßo)
            termo = termo.replace(/[.\-]/g, "");

            tabela.innerHTML = `<tr><td colspan="2" class="text-center py-4 text-muted">Carregando dados...</td></tr>`;
            errorDiv.className = "alert d-none";
            errorDiv.textContent = "";

            if (!termo) {
                tabela.innerHTML = `<tr><td colspan="2" class="text-center py-4 text-muted">Digite um nome ou CPF.</td></tr>`;
                return;
            }

            try {
                let response = await fetchComToken(`/backend/financeiro/bolsista/buscar/?q=${encodeURIComponent(termo)}`, {
                    method: "GET",
                    credentials: "include",
                });

                if (response.status === 401) {
                    await refreshAccessToken();
                    response = await fetchComToken(`/backend/financeiro/bolsista/buscar/?q=${encodeURIComponent(termo)}`, {
                        method: "GET",
                        credentials: "include",
                    });
                }

                if (!response.ok) throw new Error("Erro ao buscar bolsistas");

                const pessoas = await response.json();
                tabela.innerHTML = "";

                if (!Array.isArray(pessoas) || pessoas.length === 0) {
                    tabela.innerHTML = `<tr><td colspan="2" class="text-center py-4 text-muted">Nenhum bolsista encontrado.</td></tr>`;
                    return;
                }

                pessoas.forEach((p) => {
                    const row = document.createElement("tr");

                    let fichasHtml = "";
                    if (p.fichas && p.fichas.length > 0) {
                        fichasHtml = `
              <table class="table table-sm mb-0">
                <thead>
                  <tr>
                    <th>Edital</th>
                    <th>Fun√ß√£o</th>
                    <th>Curso</th>
                    <th>In√≠cio</th>
                    <th>Fim</th>
                    <th class="text-end">A√ß√µes</th>
                  </tr>
                </thead>
                <tbody>
                  ${p.fichas
                                .map(
                                    (f) => `
                        <tr>
                          <td>${f.edital || "-"}</td>
                          <td>${f.funcao || "-"}</td>
                          <td>${f.curso_oferta || "-"}</td>
                          <td>${f.data_inicio_vinculacao || "-"}</td>
                          <td>${f.data_fim_vinculacao || "-"}</td>
                          <td class="text-end">
                            <a href="editar_ficha.html?id=${f.id}" class="btn btn-sm btn-outline-primary">
                              <i class="bi bi-pencil"></i> Editar
                            </a>
                          </td>
                        </tr>
                      `
                                )
                                .join("")}
                </tbody>
              </table>
            `;
                    } else {
                        fichasHtml = `<span class="text-muted">Nenhuma ficha</span>`;
                    }

                    row.innerHTML = `
            <td><strong>${p.nome_cpf}</strong></td>
            <td>${fichasHtml}</td>
          `;
                    tabela.appendChild(row);
                });
            } catch (error) {
                showError(error.message);
            }
        }

        // üîπ Captura Enter no campo de busca
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("campo-busca").addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    buscarBolsistas();
                }
            });
        });

        function showError(msg, success = false) {
            const div = document.getElementById("error-message");
            div.className = `alert mt-3 ${success ? "alert-success" : "alert-danger"}`;
            div.textContent = msg;
            div.classList.remove("d-none");
        }
    </script>
</body>

</html>
