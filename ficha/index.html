<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validação de CPF — Ficha UAB</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../extra/css/principal.css" />
</head>

<body>
  <div class="container py-5">

    <!-- Cabeçalho -->
    <div class="row mb-4 align-items-center">
      <div class="col">
        <h1 class="h2 mb-0">
          <i class="bi bi-person-vcard me-2"></i>Formulário para Ficha UAB
        </h1>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-secondary" type="button" onclick="history.back()">
          <i class="bi bi-arrow-left me-1"></i> Voltar
        </button>
      </div>
    </div>

    <!-- Alertas -->
    <div id="mensagem" class="alert d-none" role="alert" aria-live="polite"></div>

    <!-- Formulário -->
    <form id="cpf-form" novalidate>
      <div class="mb-4">
        <label for="cpf" class="form-label fw-semibold">CPF</label>
        <div class="input-group input-group-lg">
          <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
          <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" inputmode="numeric"
            autocomplete="off" required data-cpf-mask maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
            aria-describedby="cpfHelp" />
        </div>
        <div id="cpfHelp" class="form-text">Digite apenas números — a máscara é aplicada automaticamente.</div>
      </div>

      <button type="submit" id="btn-validar" class="btn btn-danger btn-lg w-100">
        <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
        <span id="btn-texto">Validar</span>
      </button>
    </form>

  </div>

  <!-- Scripts -->
  <script src="../extra/js/cpfMask.js"></script>
  <script>
    // Exibe mensagem vinda de outra página, se houver
    (function () {
      const mensagemErro = localStorage.getItem("mensagemErro");
      if (mensagemErro) {
        showAlert(mensagemErro, "danger");
        localStorage.removeItem("mensagemErro");
      }
    })();

    document.addEventListener("DOMContentLoaded", () => {
      // aplica máscara em qualquer [data-cpf-mask] e foca no campo
      if (window.CPFMask && typeof CPFMask.init === "function") {
        CPFMask.init();
      }
      document.getElementById("cpf").focus();

      // submit
      document.getElementById("cpf-form").addEventListener("submit", enviarCPF);
    });

    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    async function enviarCPF(e) {
      e.preventDefault();

      const codigo = getQueryParam("codigo");
      if (!codigo) {
        showAlert("O código de acesso não está presente. Solicite ao CEAD o envio do link correto.", "danger");
        return;
      }

      const btn = document.getElementById("btn-validar");
      const spinner = btn.querySelector(".spinner-border");
      const btnTexto = document.getElementById("btn-texto");

      const cpfMascarado = document.getElementById("cpf").value.trim();
      const cpf = (window.CPFMask && CPFMask.unmask) ? CPFMask.unmask(cpfMascarado) : cpfMascarado.replace(/\D/g, "");

      // validação mínima (11 dígitos)
      if (cpf.length !== 11) {
        showAlert("CPF inválido. Verifique e tente novamente.", "danger");
        return;
      }

      clearAlert();
      btn.disabled = true;
      spinner.classList.remove("d-none");
      btnTexto.textContent = "Validando...";

      try {
        const response = await fetch(`/backend/ficha/iniciar/${codigo}/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ cpf }),
        });

        if (!response.ok) {
          const data = await response.json().catch(() => ({}));
          const errorMessage = data ? Object.values(data).flat().join("<br />") : "Erro ao validar CPF.";
          showAlert(errorMessage || "Erro ao validar CPF.", "danger");
          return;
        }

        window.location.href = "endereco_telefone_dados_bancarios.html";
      } catch (err) {
        showAlert("Erro ao processar a solicitação. Tente novamente mais tarde.", "danger");
      } finally {
        btn.disabled = false;
        spinner.classList.add("d-none");
        btnTexto.textContent = "Validar";
      }
    }

    function showAlert(msg, type = "info") {
      const alerta = document.getElementById("mensagem");
      alerta.className = `alert alert-${type}`;
      alerta.innerHTML = msg;
      alerta.classList.remove("d-none");
    }

    function clearAlert() {
      const alerta = document.getElementById("mensagem");
      alerta.className = "alert d-none";
      alerta.innerHTML = "";
    }
  </script>
</body>

</html>
