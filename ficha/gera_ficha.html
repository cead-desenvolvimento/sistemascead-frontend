<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerando Ficha</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../extra/css/principal.css" />
</head>

<body>
  <div class="container py-5">
    <!-- Cabeçalho -->
    <div class="row mb-4 align-items-center">
      <div class="col">
        <h1 class="h2 mb-0">
          <i class="bi bi-file-earmark-pdf me-2"></i>Gerando Ficha
        </h1>
      </div>
    </div>

    <!-- Card central -->
    <div class="card p-4 text-center">
      <div class="d-flex justify-content-center mb-3">
        <div class="spinner-border" role="status" id="spinner">
          <span class="visually-hidden">Gerando...</span>
        </div>
      </div>
      <h2 class="h5 mb-2">Gerando a ficha...</h2>
      <p class="text-muted mb-0" id="status-text">
        Aguarde enquanto o PDF é gerado e baixado automaticamente.
      </p>

      <div id="mensagem" class="mt-3"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      gerarFichaPDF();
    });

    async function gerarFichaPDF() {
      limparMensagem();
      mostrarCarregando(true);

      try {
        const response = await fetch("/backend/ficha/gerar_pdf/", {
          method: "GET",
          credentials: "include",
        });

        if (!response.ok) {
          const err = await response.json().catch(() => ({}));
          throw new Error(err.detail || "Erro ao gerar PDF");
        }

        // Extrai nome do arquivo do header
        const disposition = response.headers.get("Content-Disposition") || "";
        const match = disposition.match(/filename="(.+)"/);
        const filename = match && match[1] ? match[1] : "ficha.pdf";

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        // Dispara download automático
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();

        // Libera o objeto após o click
        setTimeout(() => URL.revokeObjectURL(url), 1000);

        mostrarSucesso("PDF gerado com sucesso. O download iniciou automaticamente.");
      } catch (error) {
        mostrarErro(error.message || "Falha ao gerar o PDF.");
      } finally {
        mostrarCarregando(false);
      }
    }

    function mostrarCarregando(ativo) {
      document.getElementById("spinner").classList.toggle("d-none", !ativo);
      document.getElementById("status-text").textContent = ativo
        ? "Aguarde enquanto o PDF é gerado e baixado automaticamente."
        : "Processo concluído.";
    }

    function limparMensagem() {
      const box = document.getElementById("mensagem");
      box.innerHTML = "";
    }

    function mostrarErro(msg) {
      const box = document.getElementById("mensagem");
      box.innerHTML = `<div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>${msg}
      </div>`;
    }

    function mostrarSucesso(msg) {
      const box = document.getElementById("mensagem");
      box.innerHTML = `<div class="alert alert-success" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>${msg}
      </div>`;
    }
  </script>
</body>

</html>
