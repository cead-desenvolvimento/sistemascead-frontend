<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificação de E-mail</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../extra/css/principal.css" />
  <link rel="stylesheet" href="../extra/css/logo-bg.css" />
  <link rel="stylesheet" href="../extra/css/inscricao/email.css" />
</head>

<body class="bg-light py-3">
  <div class="container position-relative" style="min-height: 600px">
    <img src="../extra/img/logo.png" alt="Logo" class="logo-fundo" />
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card p-4 shadow-sm">

          <h1 class="mb-1 text-center">
            <i class="bi bi-envelope-check me-2"></i>Verificação de E-mail
          </h1>
          <p id="subtitulo" class="text-muted text-center mb-4"></p>

          <!-- Status global -->
          <div id="status" class="alert d-none" role="alert" aria-live="polite"></div>

          <!-- Etapa 1: instrução + enviar -->
          <div id="etapa-inicial" class="mb-4 d-none">
            <div class="alert alert-info d-flex align-items-start" role="alert">
              <i class="bi bi-info-circle-fill me-2 mt-1"></i>
              <div>
                <div id="mensagem-email"></div>
                <div class="help mt-1">Verifique também a caixa de spam/lixo eletrônico.</div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button id="btn-enviar" class="btn btn-danger">
                <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                <i class="bi bi-send me-1"></i><span id="btn-enviar-texto">Enviar código</span>
              </button>
              <button id="btn-voltar" type="button" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Voltar
              </button>
            </div>
          </div>

          <!-- Etapa 2: digitar código -->
          <div id="etapa-codigo" style="display:none">
            <label for="codigo" class="form-label fw-semibold">Digite o código recebido</label>
            <input type="text" id="codigo" class="form-control form-control-lg w-50 mx-auto text-center code-input"
              inputmode="text" autocomplete="one-time-code" placeholder="ABCDE" maxlength="5"
              aria-describedby="codigo-help" />
            <div id="codigo-help" class="help text-center mt-2">
              O código tem 5 caracteres (letras e/ou números).
            </div>

            <div class="d-grid gap-2 mt-3">
              <button id="btn-verificar" class="btn btn-danger">
                <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                <i class="bi bi-shield-check me-1"></i><span id="btn-verificar-texto">Verificar código</span>
              </button>
              <button id="btn-reenviar" class="btn btn-outline-secondary" type="button">
                <i class="bi bi-arrow-clockwise me-1"></i><span id="btn-reenviar-texto">Reenviar código</span>
              </button>
            </div>
          </div>

        </div>

        <div class="text-center mt-3">
          <a href="/inscricao/" class="text-decoration-none">
            <i class="bi bi-house-door me-1"></i>Página inicial de inscrições
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="../extra/js/inscricao/email.js"></script>
</body>

</html>
