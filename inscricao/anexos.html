<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de Arquivos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../extra/css/principal.css" />
  <link rel="stylesheet" href="../extra/css/logo-bg.css" />
</head>

<body class="bg-light py-3">
  <div class="container position-relative" style="min-height: 600px">
    <img src="../extra/img/logo.png" alt="Logo" class="logo-fundo" />
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 shadow-sm">
          <h1 class="mb-4 text-center">Upload de Arquivos</h1>

          <div id="status-message" role="status" aria-live="polite"></div>

          <form id="form-arquivos" class="mt-2" enctype="multipart/form-data" novalidate>
            <div id="arquivos-container"></div>

            <div class="d-flex justify-content-between gap-2 mt-4">
              <button type="button" id="voltar" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle me-2"></i> Voltar
              </button>
              <button type="submit" id="btn-finalizar" class="btn btn-primary">
                <span class="btn-label">
                  <i class="bi bi-check-circle me-2"></i> Salvar e Finalizar Inscrição
                </span>
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../extra/js/inscricao/anexos.js"></script>
</body>

</html>
