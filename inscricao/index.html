<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CEAD/UFJF — Editais em Fase de Inscrição</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../extra/css/principal.css" />
  <link rel="stylesheet" href="../extra/css/logo-bg.css" />
  <link rel="stylesheet" href="../extra/css/inscricao/index.css" />
</head>

<body class="bg-light py-3">
  <div class="container position-relative" style="min-height: 600px">
    <img src="../extra/img/logo.png" alt="Logo" class="logo-fundo" />
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 shadow-sm">

          <!-- Título -->
          <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
            <h1 class="h3 mb-0">
              <i class="bi bi-file-earmark-text me-2"></i> Editais em Fase de Inscrição
            </h1>
            <button id="btn-voltar" class="btn btn-outline-secondary btn-sm d-none" type="button">
              <i class="bi bi-arrow-left me-1"></i> Voltar aos editais
            </button>
          </div>

          <!-- Status -->
          <div id="status" class="alert d-none mt-3" role="alert" aria-live="polite"></div>

          <!-- Subtítulo dinâmico -->
          <div id="subtitulo" class="text-muted mt-2"></div>

          <!-- Lista -->
          <div id="lista" class="mt-3" role="list">
            <div class="text-center">
              <div class="spinner-border" role="status" aria-label="Carregando"></div>
              <p class="mt-2 mb-0">Carregando editais...</p>
            </div>
          </div>

          <!-- Ações -->
          <div class="d-grid mt-3">
            <button id="btn-recarregar" type="button" class="btn btn-outline-secondary d-none">
              <i class="bi bi-arrow-clockwise me-1"></i> Tentar novamente
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="../extra/js/inscricao/index.js"></script>
</body>

</html>
