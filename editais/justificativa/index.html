<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CEAD/UFJF - Justificativas de Editais</title>

  <!-- Vendor -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <!-- Estilos do projeto -->
  <link rel="stylesheet" href="../../extra/css/principal.css" />
  <link rel="stylesheet" href="../../extra/css/logo-bg.css" />
  <link rel="stylesheet" href="../../extra/css/editais/justificativa/index.css" />
</head>

<body class="bg-light py-3">
  <div class="container position-relative" style="min-height: 600px;">
    <img src="../../extra/img/logo.png" alt="Logo" class="logo-fundo" />
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4 shadow-sm">
          <h1 class="mb-4 text-center">
            <i class="bi bi-file-earmark-text me-2"></i>
            Visualizar justificativa de nota atribu√≠da
          </h1>

          <div id="status" class="alert d-none" role="alert"></div>

          <div id="editais-list" class="mt-3" role="list">
            <div class="text-center">
              <div class="spinner-border" role="status" aria-label="Carregando"></div>
              <p class="mt-2 mb-0">Carregando editais...</p>
            </div>
          </div>

          <div class="d-grid mt-3">
            <button id="btn-recarregar" type="button" class="btn btn-outline-secondary d-none">
              <i class="bi bi-arrow-clockwise me-1"></i> Tentar novamente
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="../../extra/js/editais/justificativa/index.js" defer></script>
