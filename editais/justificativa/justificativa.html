<!doctype html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta de Justificativas - Edital</title>

  <!-- Vendor -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />

  <!-- Estilos do projeto -->
  <link rel="stylesheet" href="../../extra/css/principal.css" />
  <link rel="stylesheet" href="../../extra/css/logo-bg.css" />
  <link rel="stylesheet" href="../../extra/css/editais/justificativa/justificativa.css" />
</head>

<body class="bg-light py-3">
  <div class="container position-relative" style="min-height: 600px">
    <img src="../../extra/img/logo.png" alt="Logo da instituição" class="logo-fundo" />

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4 shadow-sm card-publico">

          <!-- Cabeçalho -->
          <h1 class="mb-1 text-center">
            <i class="bi bi-envelope-paper-fill me-2"></i>
            Consulta de Justificativas
          </h1>
          <p id="edital-info" class="text-center text-muted mb-4"></p>

          <!-- Status -->
          <div id="status" class="alert d-none" role="alert" aria-live="polite"></div>

          <!-- Formulário -->
          <form id="form-consulta" class="mb-2" novalidate>
            <label for="cpf" class="form-label fw-semibold">Digite seu CPF</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="cpf-addon"><i class="bi bi-person-vcard"></i></span>
              <input type="text" id="cpf" name="cpf" class="form-control text-center" placeholder="000.000.000-00"
                inputmode="numeric" autocomplete="off" aria-describedby="cpf-addon cpf-help" required />
            </div>
            <div id="cpf-help" class="help mt-1">Somente números — a máscara é aplicada automaticamente.</div>

            <button type="submit" id="btn-consultar" class="btn btn-danger btn-lg w-100 mt-4">
              <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
              <span id="btn-text">Consultar justificativas</span>
            </button>
          </form>

          <div class="d-grid">
            <button id="btn-recarregar" type="button" class="btn btn-outline-secondary d-none">
              <i class="bi bi-arrow-clockwise me-1"></i> Tentar novamente
            </button>
          </div>

          <!-- Rodapé simples -->
          <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none"><i class="bi bi-arrow-left me-1"></i>Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts do projeto -->
  <script src="../../extra/js/editais/justificativa/justificativa.js" defer></script>
</body>

</html>
