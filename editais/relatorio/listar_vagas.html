<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios — Vagas do Edital</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../../extra/css/principal.css" />
</head>

<body>
  <div class="container py-5">

    <div class="row mb-4 align-items-center">
      <div class="col">
        <h1 class="h2 mb-1">
          <i class="bi bi-briefcase-fill me-2"></i>Vagas do Edital
        </h1>
        <div class="text-muted" id="subtitulo-edital"></div>
      </div>
      <div class="col-auto d-flex gap-2">
        <a href="listar_editais.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i> Voltar
        </a>
        <button class="btn btn-outline-danger" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Sair
        </button>
      </div>
    </div>

    <div id="status" class="alert d-none" role="alert"></div>

    <div class="table-responsive shadow-sm">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Descrição</th>
            <th class="text-center">Vagas</th>
            <th class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody id="vagas-list">
          <tr>
            <td colspan="3" class="text-center py-4 text-muted">Carregando vagas...</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="../../extra/js/logout.js"></script>
  <script src="../../extra/js/fetchComToken.js"></script>
  <script src="../../extra/js/refreshAccessToken.js"></script>
  <script>
    function showStatus(msg, type = "danger") {
      const el = document.getElementById("status");
      el.className = `alert alert-${type}`;
      el.textContent = msg;
      el.classList.remove("d-none");
    }
    function clearStatus() {
      const el = document.getElementById("status");
      el.className = "alert d-none";
      el.textContent = "";
    }

    function showLocalStatus(buttonElement, msg, type = "danger") {
      const statusRow = buttonElement.closest('tr').nextElementSibling;
      const statusEl = statusRow.querySelector('.alert');
      statusEl.className = `alert alert-${type} mt-2 mb-0`;
      statusEl.textContent = msg;
      statusEl.classList.remove('d-none');
    }

    function clearLocalStatus(buttonElement) {
      const statusRow = buttonElement.closest('tr').nextElementSibling;
      const statusEl = statusRow.querySelector('.alert');
      if (statusEl) {
        statusEl.classList.add('d-none');
      }
    }

    function setSubtitulo(ano, numero, id) {
      const el = document.getElementById("subtitulo-edital");
      if (!ano) { el.textContent = ""; return; }
      if (numero) el.textContent = `Edital ${numero}/${ano}`;
      else if (id) el.textContent = `Ano ${ano} — ID ${id}`;
      else el.textContent = `Ano ${ano}`;
    }

    async function carregarVagas() {
      const tbody = document.getElementById("vagas-list");
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        showStatus("Parâmetro 'id' não encontrado na URL.");
        return;
      }

      clearStatus();
      tbody.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-muted">Carregando vagas...</td></tr>`;
      const url = `/backend/editais/relatorio/listar/edital/${encodeURIComponent(id)}/`;

      try {
        let resp = await fetchComToken(url, { method: "GET", credentials: "include" });

        if (resp.status === 401) {
          await refreshAccessToken();
          resp = await fetchComToken(url, { method: "GET", credentials: "include" });
        }

        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.detail || "Erro ao buscar vagas do edital.");
        }

        const vagas = await resp.json();
        tbody.innerHTML = "";

        if (!Array.isArray(vagas) || vagas.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-muted">Nenhuma vaga encontrada.</td></tr>`;
          return;
        }

        vagas.forEach((vaga) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
        <td>${vaga.descricao ?? "-"}</td>
        <td class="text-center">${vaga.quantidade ?? "-"}</td>
        <td class="text-end">
          <button class="btn btn-danger btn-sm" onclick="baixarCSVVaga(event, ${vaga.id}, '${(vaga.descricao || '').replace(/'/g, "\\'")}')">
            <i class="bi bi-download me-1"></i> CSV
          </button>
        </td>
      `;
          tbody.appendChild(tr);

          const statusRow = document.createElement("tr");
          statusRow.innerHTML = `<td colspan="3"><div class="alert mt-2 mb-0 d-none"></div></td>`;
          tbody.appendChild(statusRow);
        });
      } catch (error) {
        showStatus(error.message || "Falha ao carregar vagas.");
      }
    }

    async function baixarCSVVaga(event, vagaId, descricao) {
      const button = event.currentTarget;
      clearStatus();
      clearLocalStatus(button);

      try {
        let resp = await fetchComToken(`/backend/editais/relatorio/vaga/${vagaId}/`, {
          method: "GET",
          headers: { "Accept": "text/csv" },
          credentials: "include",
        });

        if (resp.status === 401) {
          await refreshAccessToken();
          resp = await fetchComToken(`/backend/editais/relatorio/vaga/${vagaId}/`, {
            method: "GET",
            headers: { "Accept": "text/csv" },
            credentials: "include",
          });
        }

        if (!resp.ok) {
          throw new Error("Erro ao baixar o CSV da vaga.");
        }

        const blob = await resp.blob();
        const text = await blob.text();
        if (text.trim().length === 0) {
          showLocalStatus(button, "Não há inscritos para gerar o relatório desta vaga.", "warning");
          return;
        }

        const url = URL.createObjectURL(blob);

        const slug = (descricao || "").toLowerCase()
          .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
          .replace(/[^a-z0-9]+/g, "_").replace(/^_|_$/g, "");
        const filename = `relatorio_vaga_${vagaId}${slug ? "_" + slug : ""}.csv`;

        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (e) {
        showStatus(e.message || "Falha ao baixar CSV.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) return logout();
      carregarVagas();
    });
  </script>
</body>

</html>
