<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vagas para Validação</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../../extra/css/principal.css" />
</head>

<body>
  <div class="container py-5">

    <!-- Cabeçalho -->
    <div class="row mb-4 align-items-center">
      <div class="col">
        <h1 class="h2 mb-0" id="titulo-edital">
          <i class="bi bi-list-check me-2"></i>Vagas para Validação
        </h1>
      </div>
      <div class="col-auto d-flex gap-2">
        <a href="listar_editais.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i> Voltar
        </a>
        <button class="btn btn-outline-danger" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Sair
        </button>
      </div>
    </div>

    <!-- Alert -->
    <div id="status" class="alert d-none" role="alert"></div>

    <!-- Tabela -->
    <div class="table-responsive shadow-sm">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Descrição</th>
            <th class="text-center">Quantidade</th>
            <th class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody id="vagas-list">
          <tr>
            <td colspan="3" class="text-center py-4 text-muted">Carregando vagas...</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Scripts -->
  <script src="../../extra/js/logout.js"></script>
  <script src="../../extra/js/fetchComToken.js"></script>
  <script src="../../extra/js/refreshAccessToken.js"></script>
  <script>
    function showStatus(msg, type = "danger") {
      const el = document.getElementById("status");
      el.className = `alert alert-${type}`;
      el.textContent = msg;
      el.classList.remove("d-none");
    }
    function clearStatus() {
      const el = document.getElementById("status");
      el.className = "alert d-none";
      el.textContent = "";
    }

    async function carregarVagas() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const tbody = document.getElementById("vagas-list");
      const titulo = document.getElementById("titulo-edital");

      if (!id) {
        showStatus("Parâmetro 'id' não encontrado na URL.");
        return;
      }

      titulo.innerHTML = `<i class="bi bi-list-check me-2"></i>Vagas para Validação`;
      clearStatus();
      tbody.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-muted">Carregando vagas...</td></tr>`;

      try {
        // A URL foi atualizada para a nova rota do backend, usando apenas o ID
        let resp = await fetchComToken(`/backend/editais/validar/${encodeURIComponent(id)}/`, {
          method: "GET",
          credentials: "include",
        });

        if (resp.status === 401) {
          await refreshAccessToken();
          resp = await fetchComToken(`/backend/editais/validar/${encodeURIComponent(id)}/`, {
            method: "GET",
            credentials: "include",
          });
        }

        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.error || "Erro ao buscar vagas.");
        }

        const vagas = await resp.json();
        tbody.innerHTML = "";

        if (!Array.isArray(vagas) || vagas.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-muted">Nenhuma vaga encontrada.</td></tr>`;
          return;
        }

        vagas.forEach(v => {
          const qnt = (v.quantidade ?? v.qtd ?? null);
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${v.descricao ?? "-"}</td>
            <td class="text-center">${qnt !== null ? qnt : "-"}</td>
            <td class="text-end">
              <a href="validar.html?vaga=${encodeURIComponent(v.id)}" class="btn btn-danger btn-sm">
                <i class="bi bi-check-circle me-1"></i> Validar
              </a>
            </td>
          `;
          tbody.appendChild(tr);
        });

      } catch (e) {
        showStatus(e.message || "Falha ao carregar vagas.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) return logout();
      carregarVagas();
    });
  </script>
</body>

</html>
